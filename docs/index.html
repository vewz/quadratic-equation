<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quadratic equation solver</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style type="text/css">
      html, body {
        height: 100%;
      }
      body {
        background: #333;
        text-decoration-color: #fff;
        color: #fff;
      }
      input[type="text"] {
        outline: 0;
        background: #333;
        border-color: #fff;
        color: #fff;
        border: 1px solid #aaa;
        border-radius: 4px;
        box-sizing: border-box;
        padding: .2em;
        font-size: x-large;
        text-align: right;
      }
      @keyframes wave-text {
        0%{
          transform: translateY(0em);
        }
        9%{
          transform: translateY(-0.4em);
        }
        15%{
          transform: translateY(0em);
        }
      }
    </style>
  </head>
  <body>
    <script type="module" src="./main.mjs"></script>
  </body>
</html>
